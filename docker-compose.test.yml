# Docker Compose for testing
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    networks:
      - test-network

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: testminio
      MINIO_ROOT_PASSWORD: testminio
    ports:
      - "9002:9000"
    networks:
      - test-network

  pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: testminio
      MINIO_ROOT_PASSWORD: testminio
    depends_on:
      - postgres
      - minio
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
